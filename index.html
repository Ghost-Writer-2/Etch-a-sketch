<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="display-text"></div>
    <div class="dail-pad">
      <!-- first row -->
      <button class="clear" id="clear">C</button>
      <button class="delete" id="del"><img src="backspace.svg" alt="del_button"></button>
      <button class="percent operator" id="%">%</button>
      <button class="number divide" id="/">/</button>
      <!-- second row -->
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number times" id="*">x</button>
      <!-- third row -->
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number plus" id="+">+</button>
      <!-- fourth row -->
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number minus" id="-">-</button>
      <!-- fifth row -->
      <button class="number" id="00">00</button>
      <button class="number" id="0">0</button>
      <button class="number" id=".">.</button>
      <button class="equal" id="eval">=</button>
    </div>
   
  </main>
  
  <script src="calculator.js"></script>
</body>
</html>
